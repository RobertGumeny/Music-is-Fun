<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music is Fun</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- SECTION Header-->
    <header class="container-fluid bg-dark text-white m-0 py-4">
      <div class="col-12 text-center">
        <h1 class="mb-0">Music is Fun</h1>
      </div>
    </header>
    <!-- !SECTION End header -->
    <!-- SECTION Main display area-->
    <main class="container-fluid">
      <div class="row">
        <!-- SECTION Music search and search display -->
        <div class="col-3 bg-secondary p-3">
          <form onsubmit="app.SongsController.search(event)">
            <div class="input-group mx-auto my-2">
              <input
                type="text"
                class="form-control"
                name="query"
                id="search"
                placeholder="Search..."
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search text-white"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="row" id="search-display">
            <!-- NOTE Song.js display template below this comment -->

            <!-- END Song.js display template-->
          </div>
        </div>
        <!-- !SECTION End music search -->
        <!-- SECTION Active song display-->
        <div class="col-6">
          <div class="h4 ml-5">Now Playing:</div>
          <div class="row">
            <div
              class="col-8 mx-auto bg-white d-flex flex-column justify-content-between align-items-center active-song-details"
              id="active-song"
            >
              <!-- NOTE Active song display template starts below this comment -->

              <!-- End active song display template-->
            </div>
          </div>
        </div>
        <!-- !SECTION End active song display-->
        <!-- SECTION My music display-->
        <div class="col-3 bg-primary">
          <div class="h4 text-white">My Music:</div>
          <div class="row" id="playlist">
            <!-- NOTE My music display starts below this comment -->

            <!-- End my music display -->
          </div>
        </div>
        <!-- !SECTION End my music display-->
      </div>
    </main>
    <!-- !SECTION End main display area-->
    <!-- SECTION Footer -->
    <footer class="container-fluid"></footer>
    <!-- !SECTION End footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
